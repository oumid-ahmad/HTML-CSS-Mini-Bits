<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="color">
        <span id="hex">#e743c3</span>
        <button onclick="getNewColour()">Get New Colour</button>
    </div>

    <script>
        function getNewColour() {
            var symbol, colour;

            symbol = "0123456789ABCDEF";
            colour = "#"

            for(var i=0; i<6; i++){
                colour += symbol[Math.floor(Math.random()*16)];
            }
            document.body.style.background = colour;
            document.getElementById("hex").innerHTML = colour;
        }
    </script>
</body>
</html>
